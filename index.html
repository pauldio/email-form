<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>email assignment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <header>
        <h1>Send us an email</h1>
    </header>
        <div class="letters">
            <form>
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" required class="container"/>
                <label for="email">Email:</label>
                <input id="email" type="text" name="email" required class="container"/>
                <label for="form-message">Your message:</label>
                <textarea id="form-message" name="message" class="container"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
</body>
</html>
